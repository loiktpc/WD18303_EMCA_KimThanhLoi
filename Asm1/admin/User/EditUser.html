    <body>
        <div id="app">
            <div class="main-wrapper main-wrapper-1">
                <!-- header -->
                <div class="Header"></div>
                <div class="main-sidebar sidebar-style-2">
                    <!-- slide bar -->
                    <div class="rootsildebar"></div>
                </div>
                <!-- Main Content -->
                <div class="main-content">
                    <section class="section">
                        <div class="section-header">
                            <div class="section-header-back">
                                <a
                                    href="features-posts.html"
                                    class="btn btn-icon"
                                    ><i class="fas fa-arrow-left"></i
                                ></a>
                            </div>
                            <h1> Chỉnh Sửa Khách Hàng</h1>
                            <div class="section-header-breadcrumb">
                                <div class="breadcrumb-item active">
                                    <a href="#">Thống kê</a>
                                </div>
                                <div class="breadcrumb-item">
                                    <a href="#">Chỉnh Sửa</a>
                                </div>
                                <div class="breadcrumb-item">
                                    Chỉnh Sửa Khách Hàng
                                </div>
                            </div>
                        </div>

                        <div class="section-body">
                            <h2 class="section-title">Sửa Khách Hàng</h2>
                            <p class="section-lead">
                                Trên trang này, bạn có thể tạo một bài đăng mới
                                và điền vào tất cả các trường.
                            </p>

                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4>Viết bài của bạn</h4>
                                        </div>
                                        <div class="card-body">
                                            <div class="form-group row mb-4">
                                                <label
                                                    class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                                                    >Tên Khách Hàng</label
                                                >
                                                <div class="col-sm-12 col-md-7">
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        id="nameUser"
                                                    />
                                                </div>
                                            </div>
                                            <div class="form-group row mb-4">
                                                <label
                                                    class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                                                    >Phân Loại</label
                                                >
                                                <div class="col-sm-12 col-md-7">
                                                    <select
                                                        class="form-control selectric" id="role_id"
                                                    >
                                                        <option></option>
                                                        <option value="2">
                                                            Khách Hàng
                                                        </option>
                                                        <option value="1">
                                                            Quản Trị
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row mb-4">
                                                <label
                                                    class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                                                    >Email</label
                                                >
                                                <div class="col-sm-12 col-md-7">
                                                   <textarea class="summernote-simple" name="" id="userEmail" cols="30" rows="10"></textarea>
                                                  
                                                </div>
                                            </div>
                                            <div class="form-group row mb-4">
                                                <label
                                                    class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                                                    >Mật Khẩu</label
                                                >
                                                <div class="col-sm-12 col-md-7">
                                                    <input
                                                        type="text"
                                                        class="form-control inputtags"
                                                        id="userPass"
                                                        readonly
                                                    />
                                                </div>
                                            </div>
                                            <div class="form-group row mb-4">
                                                <label
                                                    class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                                                    >Số Điện Thoại</label
                                                >
                                                <div class="col-sm-12 col-md-7">
                                                    <input
                                                        type="text"
                                                        class="form-control inputtags"
                                                        id="userPhone"
                                                    />
                                                </div>
                                            </div>

                                            <div class="form-group row mb-4">
                                                <label
                                                    class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                                                ></label>
                                                <div class="col-sm-12 col-md-7">
                                                    <button
                                                      type="button"
                                                        class="btn btn-primary submitadduser"
                                                    >
                                                    Cập Nhật
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <footer class="main-footer">

                    <div class="footer-right"></div>
                </footer>

        <!-- JS Libraies -->

        <script src="../assets/modules/summernote/summernote-bs4.js"></script>
