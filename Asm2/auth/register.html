<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeePhone</title>
   
    <link rel="stylesheet" href="../css/auth.css">
    <!-- Animate.css -->
	<link rel="stylesheet" href="../css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="../css/icomoon.css">
	<!-- Ion Icon Fonts-->
	<link rel="stylesheet" href="../css/ionicons.min.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="../css/magnific-popup.css">

	<!-- Flexslider  -->
	<link rel="stylesheet" href="../css/flexslider.css">

	<!-- Owl Carousel -->
	<link rel="stylesheet" href="../css/owl.carousel.min.css">
	<link rel="stylesheet" href="../css/owl.theme.default.min.css">
	
	<!-- Date Picker -->
	<link rel="stylesheet" href="../css/bootstrap-datepicker.css">
	<!-- Flaticons  -->
	<link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

	<!-- Theme style  -->
	<link rel="stylesheet" href="../css/style.css">
  
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../config/config.js"></script>
</head>
<body>
    <section class="vh-100">
       
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <a href="./login.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5"/>
                    </svg>
                   trở về
                </a>
              <form>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="username">Họ và Tên</label>
                  <input type="text" id="username" class="form-control form-control-lg" />
                </div>
      
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="userphone">Số Điện Thoại</label>
                  <input type="number" id="userphone" class="form-control form-control-lg" />
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="useremail">Email</label>
                  <input type="email" id="useremail" class="form-control form-control-lg" />
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="userpass">Mật Khẩu</label>
                  <input type="password" id="userpass" class="form-control form-control-lg" />
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                
                  <a href="#!">quên mật khẩu?</a>
                  <a href="./login.html">Đăng nhập</a>
                </div>
      
                <!-- Submit button -->
                <button type="submit" id="regiter" class="btn btn-primary btn-lg btn-block">Đăng kí</button>
      
             
              </form>
            </div>
          </div>
        </div>
      </section>
      <script type="module" src="../js/register.js"></script>
      
</html>
