<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- api login email -->
  <meta name="google-signin-client_id" content="138110660173-ikimao4jvnvi2g9viql516n9louj01m0.apps.googleusercontent.com">
  <link rel="stylesheet" href="../css/auth.css">
    <!-- Animate.css -->
	<link rel="stylesheet" href="../css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="../css/icomoon.css">
	<!-- Ion Icon Fonts-->
	<link rel="stylesheet" href="../css/ionicons.min.css">
	<!-- Bootstrap  -->

	<link rel="stylesheet" href="../css/magnific-popup.css">

	<!-- Flexslider  -->

</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <a href="../index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5"/>
                    </svg>
                    Trang chủ
                </a>
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example13">Email</label>
                  <input type="email" id="form1Example13" class="form-control form-control-lg" />
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example23">Mật khẩu</label>
                  <input type="password" id="form1Example23" class="form-control form-control-lg" />
                </div>
      
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Nhớ tài khoản </label>
                  </div>
                  <a href="./forgotpass.html">quên mật khẩu?</a>
                  <a href="./register.html">Đăng kí</a>
                </div>
      
                <!-- Submit button -->
                <button type="submit" id="login" class="btn btn-primary btn-lg btn-block">Đăng nhập</button>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>
      
                <a class="btn btn-primary btn-lg btn-block logingg" style="background-color: #3b5998" href="#!"
                  role="button">
                  <i class="fab fa-facebook-f me-2"></i>login with Google
                </a>
                <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                  role="button">
                  <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>
                  <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
              </form>
            </div>
          </div>
        </div>
      </section>
      <script type="module" src="../js/auth.js"></script>
      <!-- api -->
      <script src="https://apis.google.com/js/platform.js" async defer></script>
      
</body>
</html>
